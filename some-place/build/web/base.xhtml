<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
  
  <h:head>
    <title>
      <ui:insert name="title">
        CloudSpace
      </ui:insert>
    </title>
    
    <h:outputScript library="js" name="jquery-2.1.3.min.js"/>
    <h:outputScript library="js" name="tabulator.js"/>
    <h:outputScript library="js" name="base.js"/>
    <h:outputStylesheet library="css" name="base.css"/>
    
    <ui:insert name="js"></ui:insert>
    <ui:insert name="css"></ui:insert>
  </h:head>
  
  <h:body class="bg_image">
    
    <div class="header">
      <center>
        <h:graphicImage class="logo" library="img" name="someplace-logo.png"/><br/>
        <h:graphicImage class="line" library="img" name="white-line_800x5.png"/>
      </center>
      
      <div class="links">
        <h:form id="formhd">
          
          <h:inputHidden id="actlink" value="#{linker.current}"/>
          
          <p:commandLink class="lk-home link"
                         actionListener="#{linker.setCurrent('lk-home')}"
                         update="formhd:actlink" oncomplete="linkCurrent();">
            <h:outputText styleClass="cs-link" value="Home"/>
            <h:graphicImage class="cs-home-light link-over" library="img" name="home-light.png"/>
          </p:commandLink>
        
          <p:commandLink class="lk-settings link"
                         actionListener="#{linker.setCurrent('lk-settings')}"
                         update="formhd:actlink" oncomplete="linkCurrent();">
            <h:outputText styleClass="cs-link" value="Settings"/>
            <h:graphicImage class="cs-sets-light link-over" library="img" name="home-light.png"/>
          </p:commandLink>
        
          <p:commandLink class="lk-login link" rendered="false"
                         actionListener="#{linker.setCurrent('lk-login')}"
                         update="formhd:actlink" oncomplete="linkCurrent();">
            <h:outputText styleClass="cs-link" value="Login"/>
            <h:graphicImage class="cs-login-light link-over" library="img" name="home-light.png"/>
          </p:commandLink>
        
          <p:commandLink class="lk-logout lk-login link"
                         actionListener="#{linker.setCurrent('lk-logout')}"
                         update="formhd:actlink" oncomplete="linkCurrent();">
            <h:outputText styleClass="cs-link" value="Logout"/>
            <h:graphicImage class="cs-logout-light link-over" library="img" name="home-light.png"/>
          </p:commandLink>
        
          <p:commandLink class="lk-about link"
                         actionListener="#{linker.setCurrent('lk-about')}"
                         update="formhd:actlink" oncomplete="linkCurrent();">
            <h:outputText styleClass="cs-link" value="About"/>
            <h:graphicImage class="cs-about-light link-over" library="img" name="home-light.png"/>
          </p:commandLink>
        
        </h:form>
      </div>
    </div>
    
    
    <div id="impress">
      <div class="content-div">
        <ui:insert name="content"/>
      </div>
    </div>
    
    
    <div class="footer-div">
      <h:graphicImage class="ft-logo" library="img" name="someplace-logo-small.png"/>
      <p:spacer width="10"/>
      <span class="ft-style">
        Copyright &copy; 2014 - Juno Roesler &nbsp;(Contact: juno@pserver.us)
      </span>
      <ui:insert name="footer"/>
    </div>
    
  </h:body>
</html>
