<html>
  <head>
    <title>Funcao</title>
    <style type="text/css">
    	body {
    		font-family: Monospace;
    		font-size: 11px;
    	}
    	.method {
    		background-color: #4D7A97;
    		color: white;
    		width: 350px;
    		font-weight: bold;
    		font-size: 12px;
    		margin-top: 10px;
    	}
    	.desc {
    		margin-left: 10px;
    		margin-top: 10px;
    	}
    	.example {
    		background-color: #F0F0F0;
    		color: #0058A3;
    		width: 350px;
    		margin-top: 10px;
    		margin-left: 10px;
    		font-weight: bold;
    	}
    	.comment {
    		color: #00FFFF;
    		color: gray;
    	}
    	.args {
    		margin-top: 10px;
    		margin-left: 10px;
    	}
    	.title {
    		font-weight: bold;
    		font-size: 12px;
    	}
    </style>
  </head>
  
  <body>
  	<div class="title">Funcoes de Texto</div>
  	
  	<div class="method">
  		concat( string ... args )
  	</div>
  	
  	<div class="desc">
  		Concatena os argumentos em um texto (string) unico.
  	</div>
  	
  	<div class="args">
  		Argumentos/Retorno:<br/>
  		<ul>
  			<li>args - Lista de strings separadas por ','</li>
  		</ul>
  	</div>
  	
  	<div class="desc">Exemplo:</div>
  	<div class="example">
 			string texto = concat( "Joao ", "Ninguem" )<br/>
 			<span class="comment">
 				//Imprime no console
 			</span><br/>
 			print("'" + texto + "'")<br/>
 			&gt;&nbsp;'Joao Ninguem'
 		</div>
 		
  </body>
 </html>
