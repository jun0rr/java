<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
  
  <h:head></h:head>
  
  <h:body>
    
    <ui:composition template="index.xhtml">
      
      <ui:define name="body">

        <style type="text/css">
          .icon-key {
            width: 20px;
            height: 20px;
            background-image: url('resources/images/key18.png') !important;
          }
          .panel-title {
            position: relative;
            top: -2px;
          }
          .reg-link {
            position: relative;
            top: -2px;
            left: 700px;
          }
        </style>
        
        <p:spacer width="400" height="10"/>
        
        <h:form prependId="false">
        <p:panel id="login-panel">
          
          <f:facet name="header">
            <h:graphicImage library="images" name="lock-black-18.png"/>
            <p:spacer width="10" height="5"/>
            <h:outputText value="Login" styleClass="panel-title"/>
            <h:link value="NÃ£o sou registrado" outcome="registrar.xhtml"
                    styleClass="reg-link"
                    style="font-size: small; font-weight: bold;"/>
          </f:facet>
          
          <center>
          <p:spacer width="400" height="20"/>
          
          <h:panelGrid columns="3">
            <h:outputText value="E-mail:"/>
            <p:inputText id="email" value="#{user.email}" required="true" requiredMessage="Informe seu E-mail" />
            <p:message for="email" showDetail="false" showSummary="true"/>
            
            <h:outputText value="Senha:"/>
            <p:password id="pass" value="#{user.password}" required="true" 
                        feedback="false" 
                        requiredMessage="Informe sua senha"/>
            <p:message for="pass" showDetail="false" showSummary="true"/>

            <p:spacer width="20" height="20"/>
            <h:link value="Esqueci a senha" style="font-size: small"
                    outcome="index.xhtml"/>
            
            <h:outputText/>
            <h:outputText/>
            
            <p:commandButton value="Login" action="#{login.doLogin()}"
                             ajax="false" icon="icon-key"/>
            <p:messages autoUpdate="true" globalOnly="true" showDetail="false" showSummary="true"/>
          </h:panelGrid>
          </center>
          
          
        </p:panel>
        </h:form>
        
      </ui:define>
      
    </ui:composition>
    
  </h:body>
  
</html>
