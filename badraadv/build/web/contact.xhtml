            <h:outputText value="Telefones" style="position: relative; top: -3px;"/>
          </f:facet>
          
          <h:outputText value="Você pode entrar em contato conosco pelos telefones abaixo:"/>

          </h:panelGrid>
        </p:panel>
        
        <p:spacer width="800" height="30"/>
        
        <p:panel>
          <f:facet name="header">
            <h:graphicImage library="images" name="email-black-20.png"/>
            <p:spacer width="10" height="2"/>
            <h:outputText value="Envie uma mensagem" style="position: relative; top: -3px;"/>
          </f:facet>
          
          <h:outputText value="Se preferir, envie-nos uma mensagem que teremos prazer em atendê-lo:"/>
          <br/><br/>
          
          <h:form prependId="false">
            <h:panelGrid columns="4">
              <p:spacer width="60" height="2"/>
              <h:outputText value="Nome:"/>
              <p:inputText id="cname" value="#{user.fullName}" style="width: 195px;" required="true" requiredMessage="Informe seu nome"/>
              <p:message for="cname" showDetail="false" showSummary="true"/>
              
              <p:spacer width="60" height="2"/>
              <h:outputText value="E-mail:"/>
              <p:inputText id="cmail" value="#{user.email}" style="width: 195px;" required="true" requiredMessage="Informe o E-mail para contato"/>
              <p:message for="cmail" showDetail="false" showSummary="true"/>

              <p:inputText value="#{user.phone}" style="width: 195px;"/>
              <h:outputText value=" "/>

              <h:outputText value="Assunto:"/>

              <h:outputText value="Mensagem:"/>

              <h:outputText value=" "/>
              <h:panelGroup>
                <p:commandButton action="#{contact.sendMail()}" onclick="javascript: $('#loading').show();" ajax="false" icon="icon-arrow" style="width: 130px;" value="Enviar"/>
                <p:spacer width="20" height="2"/>
                <h:graphicImage id="loading" library="images" name="loading.gif" style="display: none; width: 40px; height: 40px;"/>
              </h:panelGroup>
