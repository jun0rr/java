<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
  
  
  <ui:composition template="index.xhtml">
    
    <ui:define name="body">
      
      <style type="text/css">
        .panel-title {
          position: relative;
          top: -2px;
        }
        .icon-arrow {
          width: 20px;
          height: 20px;
          background-image: url('resources/images/arrow-black-21.png') !important;
        }
      </style>
      
      <p:panel>
        <f:facet name="header">
          <h:graphicImage library="images" name="person-black-18.png"/>
          <p:spacer width="15" height="5"/>
          <h:outputText value="Dados de Usuário" 
                        styleClass="panel-title"/>
        </f:facet>

        <center>
          <h4><h:outputText value="#{user.fullName}"/>,</h4>
          <h4>Seus dados foram registrados com sucesso!</h4>
          <br></br>
          <p:button outcome="user.xhtml" value="Página Pessoal" icon="icon-arrow"/>
        </center>
        
      </p:panel>
      
    </ui:define>
    
  </ui:composition>
  
</html>
