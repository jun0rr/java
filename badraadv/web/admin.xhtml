<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
  
  <h:head>
    
  </h:head>
  
  <h:body>
    
    <ui:composition template="index.xhtml">
      <ui:define name="body">
        
        <style type="text/css">
          .icon-user {
            width: 20px;
            height: 20px;
            background-image: url('resources/images/person-black-18.png') !important;
          }
          .icon-mail {
            width: 20px;
            height: 20px;
            background-image: url('resources/images/email-black-20.png') !important;
          }
        </style>
        
        <p:spacer width="800" height="10"/>
        <p:panel rendered="#{sessionControl.logged and (user.admin or user.adv)}">
          <f:facet name="header">
            <h:graphicImage library="images" name="gear-black-20.png"/>
            <p:spacer width="10" height="2"/>
            <h:outputText value="Área Administrativa" style="position: relative; top: -3px;"/>
          </f:facet>
          
          <p:spacer width="800" height="10"/>
          <center>
            <p:button outcome="adm-users.xhtml" icon="icon-user" value="Usuários" rendered="#{user.admin}"/>
            <p:spacer width="20" height="2"/>
            <p:button outcome="sendmail.xhtml" icon="icon-mail" value="Enviar E-mail"/>
          </center>
          
        </p:panel>
        
      </ui:define>
    </ui:composition>
  
  </h:body>
</html>
