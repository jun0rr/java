<br/>
<div class="row">
  <div class="col-lg-1"></div>

  <div id="current-dir" class="col-lg-10 panel panel-default">
    <div class="panel-heading">
      <h4><strong><i class="fa fa-folder-open _2"></i>{{dir.path}}</strong></h4>
    </div>
    <div class="panel-body container">
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-2">
          <ul class="list-group">
            <li class="list-group-item" style="padding-left: 15px;">
              <i class="fa fa-database _2"></i>{{size}}
            </li>
            <li class="list-group-item" style="padding-left: 15px;">
              <i class="fa fa-user _2"></i>{{dir.owner}}
            </li>
            <li class="list-group-item" style="padding-left: 15px;">
              <i class="fa fa-users _2"></i>{{dir.group}}
            </li>
            <li class="list-group-item" style="padding-left: 15px;">
              <i class="fa fa-lock _2"></i>{{dir.perms}}
            </li>
          </ul>
        </div>
        <div class="col-lg-1"></div>
        <div class="col-lg-3">
          <ul class="list-group">
            <li class="list-group-item" style="padding-left: 15px;">
              <i class="fa fa-calendar _2"></i>{{modTime}}
            </li>
            <li class="list-group-item" style="padding-left: 15px;">
              <i class="fa fa-calendar-plus-o _2"></i>{{creTime}}
            </li>
            <li class="list-group-item" style="padding-left: 15px;">
              <i class="fa fa-calendar-check-o _2"></i>{{acsTime}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>


<script type="text/javascript" src="js/ls.js"></script>
