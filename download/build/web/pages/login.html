<div class="row">
  <div class="col-lg-3"></div>

  <div class="col-lg-6 panel panel-default">
    <div class="panel-heading">
      <h4><strong><i class="fa fa-user"></i>&nbsp;&nbsp; Login</strong></h4>
    </div>

    <div class="panel-body">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input class="form-control" type="text" id="iuser" placeholder="Username"/>
      </div>

      <div class="input-group" style="margin-top: 10px;">
        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
        <input class="form-control" type="password" id="ipass" placeholder="Password"/>
      </div>

      <div style="text-align: center; margin-top: 10px;">
        <a href="#" class="btn btn-default" onclick="doLogin();">
          <i class="fa fa-sign-in"></i>&nbsp;
          Login
        </a>
      </div>
    </div>

  </div>

</div>


<script>
  
  function doLogin() {
    var user = $("#iuser").val();
    var pass = $("#ipass").val();
    if(!user || user.length < 1) {
      alert("Please, insert your username.");
      $("#iuser").focus().css("box-shadow", "0 0 4 red");
      return;
    }
    if(!pass || pass.length < 1) {
      alert("Please, insert your password.");
      $("#ipass").focus().css("box-shadow", "0 0 4 red");
      return;
    }
    $.post("login/", {
      user: user,
      pass: btoa(pass)
    }, function(data) {
      console.log(data);
      login.loggedUser = data.toUpperCase();
    }, "json");
  }
  
</script>
