
<div id="modal-mkdir" class="modal fade" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">New Directory</h4>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-folder"></i></span>
          <input class="form-control w220" type="text" id="idir" placeholder="Directory Name"/>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          <i class="fa fa-close"></i>
          <span style="margin-left: 5px;">Fechar</span>
        </button>
        <button type="button" class="btn btn-primary" 
                onclick="mkdir($('#idir').val());">
          <i class="fa fa-plus"></i>
          <span style="margin-left: 5px;">Create Directory</span>
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
