
<div id="modal-rm" class="modal fade" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"><i class="fa fa-warning"></i>&nbsp;&nbsp; Remove Files</h4>
      </div>
      <div class="modal-body">
        <p><strong>Do you want do exclude the files below?</strong></p>
        <ul id="rmlist" class="list-group">
          <li class="list-group-item" v-for="file in files">
            <i class="fa fa-folder _2" style="color: rgb(240,230,130);" v-if="file.isdir"></i>
            <i class="fa _2" v-else v-bind:class="findIcon(file.path)"></i>
            {{file.path}}
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          <i class="fa fa-close"></i>
          <span style="margin-left: 5px;">Cancel</span>
        </button>
        <button type="button" class="btn btn-danger" onclick="rm();">
          <i class="fa fa-trash-o"></i>
          <span style="margin-left: 5px;">Remove Files</span>
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
