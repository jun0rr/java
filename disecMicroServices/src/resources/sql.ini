
{disecMicroServices}

# Procura a query no banco de dados do micro serviço
[findQuery]
  select `sql` from disecMicro.sqls
  where `group` = ? and `name` = ? and enabled = 1;

# Busca informações para o micro serviço de upload de arquivos
[findUpload]
  select * from disecMicro.upload 
  where `group` = ? and `name` = ? and enabled = 1;

# Busca informações para o micro serviço de download de arquivos
[findDownload]
  select `group`, `name`, `file`, `dt_reg`
  from disecMicro.download
  where `group` = ? and `name` = ? and enabled = 1;

# Busca comandos para execução no servidor
[findProcExec]
  select `group`, `name`, `command`, `wait_output`
  from disecMicro.proc_exec
  where `group` = ? and `name` = ? and enabled = 1;

# Insere um registro de download na tabela de downloads
[addDownload]
  replace into disecMicro.download 
  (`group`, `name`, `file`, `enabled`) 
  values (?, ?, ?, 1);