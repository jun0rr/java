<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <ui:composition>
    
    <script type="text/javascript">
      function closeAccessDialog() {
        accessvar.hide();
        if(#{!loginController.logged})
          window.location = "login.xhtml";
        else
          window.location = "index.xhtml";
      }
    </script>
    
    <p:dialog id="accessdlg" widgetVar="accessvar"
              showEffect="fold" hideEffect="explode" modal="true"
              visible="#{!linkController.canShowCurrentPage}"
              onHide="closeAccessDialog();"
              width="400" height="50" resizable="false">
      
      <f:facet name="header">
        <p:commandButton onclick="closeAccessDialog();"
                         type="button" icon="ui-icon-alert"/>
        <p:spacer height="1" width="20"/>
        Access Denied!
      </f:facet>
      
      <center>
        <p:spacer width="30"/>
        <h:outputText value="Sorry, you dont have access to perform this action."
                      rendered="#{loginController.logged}"/>
        <h:outputText value="Please, login to access this page."
                      rendered="#{!loginController.logged}"/>
        <p:spacer width="20"/>
      </center>
    </p:dialog>
    
  </ui:composition>
  
</html>
