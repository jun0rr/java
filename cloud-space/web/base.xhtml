<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
  
  <h:head>
    <title>
      <ui:insert name="title">
        CloudSpace
      </ui:insert>
    </title>
    
    <script type="text/javascript">
      var currlink = "#{linker.current}";
    </script>
    
    <h:outputScript library="js" name="jquery-1.7.2.js"/>
    <h:outputScript library="js" name="tabulator.js"/>
    <h:outputScript library="js" name="base.js"/>
    <h:outputStylesheet library="css" name="base.css"/>
    
    <ui:insert name="js"></ui:insert>
    <ui:insert name="css"></ui:insert>
  </h:head>
  
  <h:body class="bg_image">
    
    <div id="header">
      <center>
        <h:graphicImage id="title" library="img" name="cloud-title.png"/><br/>
        <h:graphicImage id="logo" library="img" name="cloud-logo.png"/><br/>
        <h:graphicImage id="line" library="img" name="white-line_800x5.png"/>
      </center>
      
      <div id="links">
        <h:form id="header-form" prependId="false">
          <h:commandLink id="lk-home" class="links" action="index.xhtml" 
                         actionListener="#{linker.setCurrent('lk-home')}"
                         onmouseover="linkOver(this);" onmouseout="linkExit(this);">
            <h:graphicImage class="lk-img" library="img" name="tab.png"/>
            <h:graphicImage class="lk-img-over" library="img" name="tab-over.png"/>
            <h:graphicImage class="lk-img-current" library="img" name="tab-current.png"/>
            <h:graphicImage class="lk-img-curr-over" library="img" name="tab-current-over.png"/>
            <h:outputText class="lk-val" value="Home"/>
          </h:commandLink>
        
          <h:commandLink id="lk-settings" class="links" action="index.xhtml"
                         actionListener="#{linker.setCurrent('lk-settings')}"
                         onmouseover="linkOver(this);" onmouseout="linkExit(this);">
            <h:graphicImage class="lk-img" library="img" name="tab.png"/>
            <h:graphicImage class="lk-img-over" library="img" name="tab-over.png"/>
            <h:graphicImage class="lk-img-current" library="img" name="tab-current.png"/>
            <h:graphicImage class="lk-img-curr-over" library="img" name="tab-current-over.png"/>
            <h:outputText class="lk-val-gt" value="Settings"/>
          </h:commandLink>
        
          <h:commandLink id="lk-login" class="links" action="index.xhtml"
                         actionListener="#{linker.setCurrent('lk-login')}"
                         onmouseover="linkOver(this);" onmouseout="linkExit(this);">
            <h:graphicImage class="lk-img" library="img" name="tab.png"/>
            <h:graphicImage class="lk-img-over" library="img" name="tab-over.png"/>
            <h:graphicImage class="lk-img-current" library="img" name="tab-current.png"/>
            <h:graphicImage class="lk-img-curr-over" library="img" name="tab-current-over.png"/>
            <h:outputText class="lk-val" value="Login"/>
          </h:commandLink>
        
          <h:commandLink id="lk-logout" class="links" action="index.xhtml"
                         actionListener="#{linker.setCurrent('lk-logout')}"
                         rendered="false"
                         onmouseover="linkOver(this);" onmouseout="linkExit(this);">
            <h:graphicImage class="lk-img" library="img" name="tab.png"/>
            <h:graphicImage class="lk-img-over" library="img" name="tab-over.png"/>
            <h:outputText class="lk-val" value="Logout"/>
          </h:commandLink>
          
        </h:form>
      </div>
    </div>
    
    <center>
      <div id="content-div">
        <ui:insert name="content"/>
        <ui:insert name="space">
          <p:spacer height="20"/>
        </ui:insert>
      </div>
    </center>
    
    <div id="footer-div">
      <center>
        <h:graphicImage id="ft-line" library="img" name="white-line_800x5.png"/>
        
        <div id="ft-background"></div>
        
        <div id="ft-content">
          <h:graphicImage id="ft-logo" library="img" name="cloud-logo.png"/>
          <h:graphicImage id="ft-title" library="img" name="cloud-title-small.png"/>
          <p:spacer width="20"/>
          <span class="ft-style">
            Copyright &copy; 2014 - Juno Roesler - juno@pserver.us
          </span>
          <ui:insert name="footer"/>
        </div>
      </center>
    </div>
    
  </h:body>
</html>
