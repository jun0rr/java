{arh}
[selectUser]
  select a.matricula as CD_USU,
    a.nome as NM_USU,
    g.NOME_GUERRA_215 as NM_ABVD,
    concat(a.ddd_celular, a.fone_celular) as NR_TCEL,
    concat(a.matricula, ' ', a.nome) as chaveNome,
    cast(a.comissao as unsigned) as CD_CMSS,
    1 as CD_IOR,
    d.CD_PILAR,
    a.desc_cargo as TX_CMSS_FUN,
    a.cpf_nr as NR_CPF,
    a.email as CD_EMAI_BB,
    a.cod_mci_func as CD_CLI,
    d.CD_PRF,
    (	select CD_PRF from mstNovo.depe 
      where CD_UOR = mstNovo.diretoria(a.cod_uor_localizacao)
    ) as prfDiretoria,
    e.SG_UF,
    concat(a.ddd_trabalho, a.fone_trabalho1) as CD_TEL_TRB,
    d.CD_TIP_UOR,
    a.cod_uor_localizacao as CD_UOR_LCLZ,
    a.cod_uor_grupo as CD_UOR_EQP
  from arh_dipes.arhfot01 as a
  inner join arh_dipes.guerra g
    on a.matricula = g.matricula
  inner join mstNovo.depe as d
    on d.CD_UOR = a.cod_uor_localizacao
  left join mstNovo.depe_end as e
    on e.CD_UOR = d.CD_UOR
  where a.matricula = ?
  limit 1;
