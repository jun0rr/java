<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
  
  <h:head></h:head>
  
  <h:body>
    
    <ui:composition template="/layout/master.xhtml">
      
      <ui:define name="scripts">
        <script type="text/javascript">
          $(document).ready(function() {
            
          });
        </script>
        <style type="text/css">
          .icon-save {
            width: 20px;
            height: 20px;
            background-image: url('resources/images/save-black2-18.png') !important;
          }
        </style>
      </ui:define>
      
      <ui:define name="body">
      
        <p:panel rendered="#{navSession.authenticated and (user.adv or user.admin)}">
        
          <f:facet name="header">
            <h:graphicImage library="images" name="documents-black-18.png"/>
            <p:spacer width="20" height="5"/>
            <h:outputText value="Editar Processo"/>
          </f:facet>
          
          <center>
          
            <h:panelGrid columns="3">
              
              <h:outputText value="NÃºmero CNJ"/>
              <p:spacer width="50" height="5"/>
              <h:outputText value="Natureza"/>
              
              <p:inputMask mask="9999999-99.9999.9.99.9999" required="true"
                           value="#{editProcessController.prc.formattedNumber}"
                           style="width: 220px;"/>
              <p:spacer width="50" height="5"/>
              <p:inputText value="#{editProcessController.prc.natureza}"
                           required="true" style="width: 220px;"/>
              
              <h:outputText value="Vara"/>
              <p:spacer width="50" height="5"/>
              <h:outputText value="Partes"/>
              
              <p:inputText value="#{editProcessController.prc.vara}" 
                           required="true" style="width: 220px;"/>
              <p:spacer width="50" height="5"/>
              <p:inputText value="#{editProcessController.prc.partes}"
                           required="true" style="width: 220px;"/>
              
              <h:outputText value="Autor"/>
              <p:spacer width="50" height="5"/>
              <h:outputText value="Advogado"/>
              
              <p:inputText value="#{editProcessController.author}"
                           required="true" style="width: 220px;"/>
              <p:spacer width="50" height="5"/>
              <h:selectOneMenu value="#{editProcessController.advhash}" 
                               style="width: 220px;">
                <f:selectItems value="#{adminController.allAdvs}" var="a"
                               itemValue="#{a.hash}" itemLabel="#{a.fullName}"/>
              </h:selectOneMenu>
              <p:spacer width="5" height="20"/>
            </h:panelGrid>
            
            <p:commandButton value="Salvar" icon="icon-save"
                             action="#{editProcessController.save()}"
                             oncomplete="window.location.href = '#{navigation.admin}';"/>
            
          </center>
          
        </p:panel>
        
      </ui:define>
      
    </ui:composition>
    
  </h:body>
  
</html>
