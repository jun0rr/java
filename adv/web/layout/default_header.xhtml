<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets">
  
  
  <ui:composition>
    
    <script type="text/javascript">
      $(document).ready(function() {
        tab("header-panel").west("menu", 3)
            .after("menu").setVertical("books", 15)
            .west("books", 4);
        tab("menu").north("logout-link", 3)
            .east("logout-link", 0)
            
            .north("admin-link", 3)
            .east("admin-link", 50);
            
        tab("menu").north("logi-link", 5)
            .east("logi-link", 0);
            
        tab("menu").north("login-link", 52)
            .east("login-link", 60);
      });
      
      function changeUI() {
        $("#login-link").toggleClass("ui-state-hover");
        $("#login-link").css("font-weight", "normal");
      }
    </script>
    <style type="text/css">
      .icon-unlock {
        width: 25px;
        height: 25px;
        background-image: url('resources/images/unlock-black-20.png') !important;
      }
      .icon-wrench {
        width: 25px;
        height: 25px;
        background-image: url('resources/images/wrench-black-20.png') !important;
      }
      .icon-lock {
        width: 25px;
        height: 25px;
        background-image: url('resources/images/lock-black-20.png') !important;
      }
    </style>
    
    
    <p:menubar id="menu" style="width: 888px;">
      <p:menuitem value="Home" id="home-link"
                  url="#{navigation.home}"/>
      
      <p:menuitem value="Atuação" id="atua-link"
                  url="#{navigation.home}"/>
      
      <p:menuitem value="Currículo" id="curr-link"
                  url="#{navigation.home}"/>
      
      <p:menuitem value="Contato" id="cont-link"
                  url="#{navigation.home}"/>
      
      <p:menuitem value="Localização" id="loca-link"
                  url="#{navigation.home}"/>
      
      <p:menuitem value="Login" id="logi-link"
                  icon="icon-lock"
                  url="#{navigation.login}" 
                  rendered="#{!navSession.authenticated}"/>
      
      <p:menuitem disabled="true" value="#{'|'}" url="#" 
                  rendered="#{navSession.authenticated}"/>
      
      <p:menuitem value="Área Pessoal" id="pessoal-link"
                  url="#{navigation.user}"
                  rendered="#{navSession.authenticated}"/>
      
      <p:menuitem value="" id="admin-link" 
                  icon="icon-wrench"
                  url="#{navigation.admin}"
                  rendered="#{navSession.authenticated and user.admin}"/>
      
      <p:menuitem value="" id="logout-link" ajax="false"
                  icon="icon-unlock"
                  action="#{loginController.logout()}" 
                  rendered="#{navSession.authenticated}"/>
      
    </p:menubar>
    
    <ui:remove>
    <h:link id="login-link" outcome="#{navigation.login}" 
            styleClass="ui-menuitem-link ui-corner-all"
            style="text-decoration: none;"
            rendered="#{!navSession.authenticated}"
            onmouseover="changeUI();"
            onmouseout="changeUI();">
      <h:panelGrid columns="2">
        <h:outputText value="Login"/>
        <h:graphicImage library="images" name="lock-black20.png"/>
      </h:panelGrid>
    </h:link>
    
    <p:tooltip for="login-link" value="Login" showEvent="mouseover"/>
    </ui:remove>
    
    <p:tooltip for="logi-link" value="Login"/>
    <p:tooltip for="logout-link" value="Logout"/>
    <p:tooltip for="admin-link" value="Administrativo"/>
    
    <h:graphicImage alt="books" id="books"
                    library="images" 
                    name="books7.png"
                    style="width: 898px; height: 190px;"/>
    
  </ui:composition>
    
  
</html>
