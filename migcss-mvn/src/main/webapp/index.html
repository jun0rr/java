<html>
  <head>
    <title>Micro Grid</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/mig.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <style type="text/css">
      .red-path {
        fill: red;
      }
    </style>
  </head>
  <body style="background-color: whitesmoke;">
    <div class="mig mig-card">
      <div class="mig-row mig-font-sans">
        <div class="mig-col">A</div>
        <div class="mig-col">B</div>
        <div class="mig-col">C</div>
        <div class="mig-col">D</div>
        <div class="mig-col">E</div>
        <div class="mig-col">F</div>
        <div class="mig-col">G</div>
        <div class="mig-col">H</div>
        <div class="mig-col"><a href="#!" class="mig-btn mig-bg-grad-yellow-accent ripple-dark ripple-right mig-color-gray-dark mig-font-bold fa fa-server"></a></div>
        <div class="mig-col"><a href="#!" class="mig-btn mig-bg-grad-yellow-dark ripple-light ripple-out mig-color-white mig-font-bold fa fa-server"></a></div>
        <div class="mig-col"><a href="#!" class="mig-btn ripple-left ripple-light mig-bg-bluex mig-color-white mig-font-bold fa fa-calendar-o"></a></div>
        <div class="mig-col"><a href="#!" class="mig-btn ripple-down ripple-dark mig-bg-blue-accent mig-color-white mig-font-bold fa fa-calendar"></a></div>
        <div class="mig-col"><a href="#!" class="mig-btn ripple-in ripple-dark mig-bg-green-accent mig-color-gray-dark mig-font-bold fa fa-bandcamp"></a></div>
      </div>
      <div class="mig-row">
        <div class="mig-group-left mig-font-mono">
          <div class="mig-col">A</div>
          <div class="mig-col">B</div>
          <div class="mig-col">C</div>
          <div class="mig-col">D</div>
          <div class="mig-col">E</div>
          <div class="mig-col">F</div>
          <div class="mig-col">G</div>
          <div class="mig-col">H</div>
          <div class="mig-col">I</div>
        </div>
        <div class="mig-group-right mig-font-bold">
          <div class="mig-col">A</div>
          <div class="mig-col">B</div>
          <div class="mig-col">C</div>
          <div class="mig-col">D</div>
          <div class="mig-col">E</div>
          <div class="mig-col">F</div>
          <div class="mig-col">G</div>
          <div class="mig-col">H</div>
          <div class="mig-col">I</div>
        </div>
      </div>
    </div>
    
    <br/>
    
    <br/>
    <div class="tip-balloon-left mig-bg-red-dark" style="width: 250px; height: 120px;"></div>
    
    <br/>
    <div class="tip-balloon-top mig-bg-red-dark" style="width: 250px; height: 120px;"></div>
    
    <br/>
    <div class="mig-color-red-dark" style="width: 200px; height: 150px;">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 151.12482 116.66203">
        <path transform="translate(-235.86616,-491.17405)" style="fill: currentColor;"
              d="m 256.077,575.43234 a 75,50 0 0 0 3.36133,2.08789 75,50 0 0 1 -3.36133,-2.08789 z m 21.59017,10.92548 a 75,50 0 0 0 33.7614,5.37864 75,50 0 0 0 75,-50 75,50 0 0 0 -75,-50 l 0,0 a 75,50 0 0 0 -75,50 75,50 0 0 0 19.99805,33.92383 75,50 0 0 1 -1.84961,-1.30274 28.376957,42.903301 35.21398 0 1 -17.26367,32.97656 l 40.98242,-20.70703 a 75,50 0 0 1 -0.70148,-0.25431"/>
      </svg>
      <h5 style="position: relative;margin-top: -100px;color: white;margin-left: 50px;">Hello World!</h5>
    </div>
    
    <div class="mig-color-red-dark" style="width: 200px; height: 150px;">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 151.12482 116.66203">
        <path transform="translate(-235.86616,-491.17405)" style="fill: currentColor;"
              d="m 256.077,575.43234 a 75,50 0 0 0 3.36133,2.08789 75,50 0 0 1 -3.36133,-2.08789 z m 21.59017,10.92548 a 75,50 0 0 0 33.7614,5.37864 75,50 0 0 0 75,-50 75,50 0 0 0 -75,-50 l 0,0 a 75,50 0 0 0 -75,50 75,50 0 0 0 19.99805,33.92383 75,50 0 0 1 -1.84961,-1.30274 28.376957,42.903301 35.21398 0 1 -17.26367,32.97656 l 40.98242,-20.70703 a 75,50 0 0 1 -0.70148,-0.25431"/>
      </svg>
      <h5 style="position: relative;margin-top: -100px;color: white;margin-left: 50px;">Hello World!</h5>
    </div>
    
  </body>
</html>
